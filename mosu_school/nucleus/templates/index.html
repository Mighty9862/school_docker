<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask и Модальные Окна</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <button id="openModalBtn">Открыть модальное окно</button>

    <!-- Первое модальное окно -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Информация о модальном окне</h2>
            <p>Здесь может быть произвольный текст. Это пример модального окна.</p>
            <button id="actionBtn1">Кнопка 1 (Открыть новое модальное окно)</button>
            <button id="actionBtn2">Кнопка 2 (Открыть новую страницу)</button>
        </div>
    </div>

    <!-- Второе модальное окно -->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Новое модальное окно</h2>
            <p>Это модальное окно открылось после нажатия на кнопку 1.</p>
            <button id="backBtn">Назад</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Получаем элементы для первого модального окна
        const modal = document.getElementById('modal');
        const openModalBtn = document.getElementById('openModalBtn');
        const closeBtn1 = document.querySelector('.close');
        
        // Получаем элементы для второго модального окна
        const modal2 = document.getElementById('modal2');
        const actionBtn1 = document.getElementById('actionBtn1');
        const actionBtn2 = document.getElementById('actionBtn2');
        const backBtn = document.getElementById('backBtn');
        const closeBtn2 = document.querySelector('.close');

        // Открытие первого модального окна
        openModalBtn.onclick = function() {
            modal.style.display = 'block';
        }

        // Закрытие первого модального окна
        closeBtn1.onclick = function() {
            modal.style.display = 'none';
        }

        // Закрытие первого модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Кнопка 1: Открытие второго модального окна
        actionBtn1.onclick = function() {
            modal.style.display = 'none';  // Закрываем первое модальное окно
            modal2.style.display = 'block';  // Открываем второе модальное окно
        }

        // Кнопка 2: Открытие новой страницы
        actionBtn2.onclick = function() {
            window.location.href = '/newpage';  // Перенаправление на новую страницу
        }

        // Закрытие второго модального окна (назад)
        backBtn.onclick = function() {
            modal2.style.display = 'none';  // Закрываем второе модальное окно
            modal.style.display = 'block';  // Открываем первое модальное окно
        }

        // Закрытие второго модального окна
        closeBtn2.onclick = function() {
            modal.style.display = 'none';
        }

        // Закрытие второго модального окна при клике вне его
        window.onclick = function(event) {
            if (event.target == modal2) {
                modal2.style.display = 'none';
            }
        }

    </script>
    
</body>
</html>
